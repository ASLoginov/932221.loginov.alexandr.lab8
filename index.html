<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>lab 8</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div id="list" class="list"></div>

    <div class="controls">
      <button id="addRow" class="btn primary">Добавить элементы</button>
      <button id="save" class="btn">Сохранить</button>
    </div>

    <pre id="result" class="result" aria-live="polite"></pre>
  </div>

  <template id="rowTemplate">
    <div class="row">
      <input class="cell name" type="text" />
      <input class="cell value" type="text" inputmode="numeric" />
      <div class="btns">
        <button class="mini up" title="Вверх">↑</button>
        <button class="mini down" title="Вниз">↓</button>
        <button class="mini del" title="Удалить">x</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
